<html lang="en">

<body>

        <button onclick="changeColors()">Prefer Accessible Colors</button>
    </nav>
    <img class="banner" src="images/sopranos_banner.jpg" alt="The Sopranos">
    <p id="main" class="blurb">Short blurb about the show</p>
    <div class="grid-container">
        <div class="card">
            <img src="images/mob.jpg" alt="Tony and the capos"> 
            <div>description</div>
        </div>
        <div class="card">
            <img src="images/family.jpg" alt="Tony with his family">
            <div>description</div>

        <div class="card">
            <img src="images/therapist_scene.jpg" alt="scene with the terapist">
            <div>description</div>
        </div>
        <div class="card">

            <div>description</div>

        <div class="card">

    <script>
        function changeColors() {
            var body = document.querySelector("body");
            body.style.backgroundColor = "white";
            body.style.color = "black";
            var card = document.getElementsByClassName("card")[0];
            card.style.borderColor = "black";
        }
        window.addEventListener('scroll', function (evt) {
            //only run this function in mobile views
            if(window.innerWidth < 750) {
                var banner = document.getElementsByClassName("banner")[0];
                var banner_height = banner.offsetHeight;
                var distance_from_top = window.pageYOffset;
                var header_height = document.querySelector("header").offsetHeight;
                var nav = document.querySelector("nav");
                var nav_height = nav.offsetHeight;
                if (distance_from_top > header_height + nav_height) {
                    banner.style.position = "fixed";
                    banner.style.top = 0;
                }
                else if (distance_from_top < header_height / 3){
                    banner.style.position = "relative";
                }
            }
          });
    </script>
</body>
</html>
